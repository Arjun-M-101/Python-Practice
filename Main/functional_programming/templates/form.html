<!DOCTYPE html>
<html>
<head><title>Simple Form</title></head>
<body>
    <h2>User Form</h2>
    <form method="POST" action="/submit">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
